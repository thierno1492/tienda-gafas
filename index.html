<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
  </head>
  <body>
<div class="container">
  <div id="root"></div>
  <header class="header">
    <figure>
      <a href="#main"><img src="photos/glassesphoto/logoGafa.png" alt="logo in a shape of the glasses"></a>
    </figure>
    <figcaption>GEEKY GLASSES</figcaption>
    <div class="flex-container">
      <nav>
        <a href="#catalog">Productos</a>
        <a href="#contact">Contactos</a>
        <a href="">&#128722</a>
      </nav>
    </div>
  </header>
  <main class="main" id="main">
    <section class="cover">
      <h1>Bienvenid@</h1>
      <div class="gridimg">
        <img src="photos/glassesphoto/cover1.jpg" class="imgcover" alt="sunglasses in a composition with accessories">
        <img src="photos/glassesphoto/cover2.jpg" class="imgcover" alt="a portrait of a woman in black with gray hair wearing glasses">
      </div>
    </section>
    <section class="catalog" id="catalog">
      <section class="category">
        <h3 class="txt">Categoria</h3>
        <div class="items-cat">
          <div class="item-cat" id="gafas_normal" onclick="selector(this)"> 
            <img src="photos/glassesphoto/Selector1.jpg" alt="a pair of golden framed glasses">
            <h3>Gafas de Prescripcion</h3>
          </div> 
          <div class="item-cat" id="gafas_de_sol" onclick="selector(this)"> 
            <img src="photos/glassesphoto/Selector2.jpg" alt="a few pairs of sunglasses">
            <h3>Gafas de Sol</h3>
          </div>
        </div>
      </section>
      <aside class="items-pro"></aside> 
  </main>
    <footer class="footer" id="contact">
      <section class="ubi">
        <img src="photos/footer/ubi.png" alt="address (barcelona)" class="ubi-photo"/></a>
        <p class="ubitext">C/Pau Claris 78 <br>Barcelona</p>
      </section>
      <section class="social">
        <a title="twitter" href="http://www.twitter.com"><img src="photos/footer/twitter.png" alt="twitter"   class="socialphoto"/></a>
        <a title="Facebook" href="http://www.facebook.com"><img src="photos/footer/facebook.png" alt="facebook"   class="socialphoto"/></a>
        <a title="linkedin" href="http://www.linkedin.com"><img src="photos/footer/linkedin.png" alt="linkedin"   class="socialphoto"/></a>
      </section>
      <section class="ubi">
        <img src="photos/footer/telephone.png" alt="telephone" class="tele-photo"/></a>
        <p class="contacttext">+342726636</p>
      </section>
    </footer>
  </div>
  <script src="javascript/product_list.js"></script>
  <script src="javascript/product.js"></script>
  <script src="javascript/selector.js"></script>
  </body>
</html>
